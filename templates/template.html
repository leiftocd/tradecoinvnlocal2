<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/logotitle.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}" />
    <meta property="og:title" content="{{TITLE}}" />
    <meta property="og:description" content="{{DESCRIPTION}}" />
    <meta property="og:image" content="{{IMAGE}}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="{{URL}}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{TITLE}}" />
    <meta name="twitter:description" content="{{DESCRIPTION}}" />
    <meta name="twitter:image" content="{{IMAGE}}" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/loading.css" />
  </head>

  <body>
    <section class="h-screen flex w-full justify-center py-[4rem_0]">
      <div class="redirectPage max-w-[1080px] flex flex-col gap-[12rem] w-full">
        <div class="redirectPage-top flex w-full justify-center items-center relative">
          <div class="load-title flex h-[80px] justify-center items-center">
            <img class="object-cover w-full h-auto" src="/bannerlogo.png" alt="" />
          </div>
          <div class="title-div uppercase font-bold text-[3rem] text-white leading-[100%] justify-between flex h-full flex-col">
            Cộng đồng Crypto
            <span class="title-span uppercase font-bold text-[3rem] text-white leading-[100%]">
              top 1 Việt Nam
            </span>
          </div>
        </div>
        <div class="content flex gap-[5rem] w-full justify-center items-center">
          <div class="h-[40px] w-[40px] aura">
            <!-- svg icon -->
          </div>
          <div class="flex gap-4">
            <h2 class="h2-load text-white text-[40px] font-bold">Đang điều hướng</h2>
            <span class="text-white text-[40px] font-bold dotJump1">.</span>
            <span class="text-white text-[40px] font-bold dotJump2">.</span>
            <span class="text-white text-[40px] font-bold dotJump3">.</span>
          </div>
          <div class="h-[40px] w-[40px] aura">
            <!-- svg icon -->
          </div>
        </div>
      </div>
    </section>
    <script>
      setTimeout(function () {
        window.location.href = "{{REDIRECT_URL}}";
      }, 1500);
    </script>
  </body>
</html>
